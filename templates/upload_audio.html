<!-- templates/upload_audio.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Upload Audio</title>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-md shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Upload and Process</button>
    </form>

</body>
</html>
