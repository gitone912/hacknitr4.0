<!-- templates/success.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Success</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-206">
        <h2 class="text-2xl font-semibold mb-4 text-center">Audio uploaded and processed successfully!</h2>
        <div class="text-gray-700 text-center break-all">
            {{result}}
        </div>
        <div class="mt-4 text-center">
            <button id="exportBtn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md">Export text</button>
        </div>
    </div>

    <script>
        document.getElementById('exportBtn').addEventListener('click', function () {
            var questions = document.querySelectorAll('td');
            var exportedQuestions = Array.from(questions).map(function (q) {
                return q.innerText;
            }).join('\n');
    
            var blob = new Blob([exportedQuestions], { type: 'text/plain' });
    
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'exported_questions.txt';
            link.click();
        });
    </script>

</body>

</html>
